<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enrolmentform</title>
</head>
<body>
    <u>
        <h1>Barachel Model College School Student Registeration Form</h1>
    </u>
    <h2>Applicant Information:</h2>
    <form action="">
        <p> <label for="">Name of Applicant:</label>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Middle Name" required>
            <input type="text" placeholder="Surname" required>
        </p>
        <p><label for="">Date of Birth:</label>
            <input type="date">
        </p>
        <p> Gender:
            <label for="">Male</label>
            <input type="radio" required name="same">
            <label for="">Female</label>
            <input type="radio" required name="same">
        </p>
        <p><label for="">Age:</label>
            <input type="number" required>
        </p>
        <p><label for="">Class on acceptance:</label>
            <input type="text" required>
        </p>
        <p>Department(this should be filled for those in SS1 upward):
            <label for="">Science</label>
            <input type="radio" name="same">
            <label for="">Art</label>
            <input type="radio" name="same">
            <label for="">Commercial</label>
            <input type="radio" name="same">
        </p>

        <p><label for="">Residential Address:</label>
            <input type="text" required>
        </p>
        <p><label for="">State Of Origin: </label>
            <input type="text" required>
        </p>
        <p><label for="">Local Government Area:</label>
            <input type="text">
        </p>
        <p><label for="">Phone Number:</label>
            <input type="number" required>
        </p>
        <p><label for="">Email:</label>
            <input type="text" required>
        </p>
        <p><label for="">Photo portrait of yourself:</label>
            <br> <input type="file" required>
        </p>
        <h2>Parent's Information</h2>
        <p><label for="">Father's name:</label>
            <input type="text" required>
        </p>
        <p><label for="">Father's Email:</label>
            <input type="text" required>
        </p>
        <p><label for="">Father's phone number:</label>
            <input type="number" required>
        </p>
        <p><label for="">Father's occupation:</label>
            <input type="text" required>
        </p>
        <p><label for="">Residential Addresss:</label>
            <input type="text" required>
        </p>
        <p><label for="">Mother's Name:</label>
            <input type="text" required>
        </p>
        <p><label for="">Mother's Email:</label>
            <input type="text" required>
        </p>
        <p><label for="">Mother's phone number:</label>
            <input type="number" required>
        </p>
        <p><label for="">Mother's occupation:</label>
            <input type="text" required>
        </p>
        <p><label for="">Residential Addresss:</label>
            <input type="text" required>
        </p>
        <p><label for="">Click here to Submit</label>
            <br> <input type="submit">
        </p>


    </form>
    <footer>
</body>
</html>
